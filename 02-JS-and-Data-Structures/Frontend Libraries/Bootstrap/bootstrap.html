<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Libraries: Bootstrap</title>

  <!-- Lobster -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Add Font Awesome Icons to our Buttons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- Use Comments to Clarify Code -->
  <!-- Only change code above this line. -->

  <!-- House our page within a Bootstrap container-fluid div -->
  <div class="container-fluid">
    <!-- Create a Bootstrap Headline -->
    <h3 class="text-center text-primary">jQuery Playground</h3>

    <!-- Create a Bootstrap Row -->
    <div class="row">

      <!-- Split Your Bootstrap Row -->
      <div class="col-xs-6">

        <h4>#left-well</h4>

        <!-- Create Bootstrap Wells -->
        <div id="left-well" class="well">

          <!-- Add Elements within Your Bootstrap Wells -->
          <button id="target1" class="target btn btn-default">#target1</button>

          <!-- Create a Class to Target with jQuery Selectors -->
          <button id="target2" class="target btn btn-default">#target2</button>
          <button id="target3" class="target btn btn-default">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">

        <!-- Label Bootstrap Wells -->
        <h4>#right-well</h4>

        <!-- Add id Attributes to Bootstrap Elements -->
        <div id="right-well" class="well">

          <!-- Apply the Default Bootstrap Button Style -->
          <button id="target4" class="target btn btn-default">#target4</button>

          <!-- Give Each Element a Unique id -->
          <button id="target5" class="target btn btn-default">#target5</button>

          <!-- Label Bootstrap Buttons -->
          <button id="target6" class="target btn btn-default">#target6</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Use Responsive Design with Bootstrap Fluid Containers -->
  <div class="container-fluid">

    <!-- Create a Custom Heading -->
    <div class="row">
      <div class="col-xs-8">
        <!-- Center Text with Bootstrap -->
        <!-- Ditch Custom CSS for Bootstrap -->
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>
      <div class="col-xs-4">
        <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
            alt="A cute orange cat lying on its back."></a>
      </div>
    </div>

    <!-- Make Images Mobile Responsive -->
    <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera.">

    <!-- Use the Bootstrap Grid to Put Elements Side By Side -->
    <div class="row">
      <div class="col-xs-4">
        <!-- Create a Bootstrap Button -->
        <!-- Create a Block Element Bootstrap Button -->
        <!-- Taste the Bootstrap Button Color Rainbow -->
        <button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up"></i> Like</button>
      </div>
      <div class="col-xs-4">
        <!-- Call out Optional Actions with btn-info -->
        <!-- Add Font Awesome Icons to all of our Buttons -->
        <button class="btn btn-info btn-block"><i class="fas fa-info-circle"></i> Info</button>
      </div>
      <div class="col-xs-4">
        <!-- Warn Your Users of a Dangerous Action with btn-danger -->
        <button class="btn btn-danger btn-block"><i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>

    <!-- Use a span to Target Inline Elements -->
    <p>Things cats <span class="text-danger">love</span></p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
      <!-- Responsively Style Radio Buttons -->
      <div class="row">
        <div class="col-xs-6">
          <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        </div>
        <div class="col-xs-6">
          <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        </div>
      </div>

      <!-- Responsively Style Checkboxes -->
      <div class="row">
        <div class="col-xs-4">
          <label><input type="checkbox" name="personality"> Loving</label>
        </div>
        <div class="col-xs-4">
          <label><input type="checkbox" name="personality"> Lazy</label>
        </div>
        <div class="col-xs-4">
          <label><input type="checkbox" name="personality"> Crazy</label>
        </div>
      </div>

      <!-- Line up Form Elements Responsively with Bootstrap -->
      <div class="row">
        <div class="col-xs-7">
          <!-- Style Text Inputs as Form Controls -->
          <input class="form-control" type="text" placeholder="cat photo URL" required>
        </div>
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
        </div>
      </div><!-- .row -->
    </form>
  </div><!-- .container-fluid-->
</body>

</html>
