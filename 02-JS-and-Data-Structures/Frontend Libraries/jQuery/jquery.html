<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Libraries: Bootstrap</title>

  <!-- Lobster -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Add Font Awesome Icons to our Buttons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    
    // Learn How Script Tags and Document Ready Work
    $(document).ready(function() {
      
      // Target HTML Elements with Selectors Using jQuery
      $("button").addClass("animated bounce");
      
      // Target Elements by Class Using jQuery
      $(".text-primary").addClass("animated shake");
      $(".well").addClass("animated shake");
      
      // Target Elements by id Using jQuery
      $("#target3").addClass("animated fadeOut");

      // Delete Your jQuery Functions

      // Target the Children of an Element Using jQuery
      // Target a Specific Child of an Element Using jQuery
      // Target Even Elements Using jQuery
      // Use jQuery to Modify the Entire Page
    });
  </script>
</head>

<body>
  <!-- Use Comments to Clarify Code -->
  <!-- Only change code above this line. -->

  <!-- House our page within a Bootstrap container-fluid div -->
  <div class="container-fluid">
    <!-- Create a Bootstrap Headline -->
    <h3 class="text-center text-primary">jQuery Playground</h3>

    <!-- Create a Bootstrap Row -->
    <div class="row">

      <!-- Split Your Bootstrap Row -->
      <div class="col-xs-6">

        <h4>#left-well</h4>

        <!-- Create Bootstrap Wells -->
        <div id="left-well" class="well">

          <!-- Add Elements within Your Bootstrap Wells -->
          <button id="target1" class="target btn btn-default">#target1</button>

          <!-- Create a Class to Target with jQuery Selectors -->
          <button id="target2" class="target btn btn-default">#target2</button>
          <button id="target3" class="target btn btn-default">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">

        <!-- Label Bootstrap Wells -->
        <h4>#right-well</h4>

        <!-- Add id Attributes to Bootstrap Elements -->
        <div id="right-well" class="well">

          <!-- Apply the Default Bootstrap Button Style -->
          <button id="target4" class="target btn btn-default">#target4</button>

          <!-- Give Each Element a Unique id -->
          <button id="target5" class="target btn btn-default">#target5</button>

          <!-- Label Bootstrap Buttons -->
          <button id="target6" class="target btn btn-default">#target6</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
