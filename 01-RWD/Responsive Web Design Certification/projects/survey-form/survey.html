<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="survey.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="faux"></div>

    <div id="main">
      <div class="container breather">
        <header class="container">
          <h1 id="title">Survey Form</h1>
          <p id="description">
            Let us know how we can improve freeCodeCamp
          </p>
        </header>
        <hr />
        <form
          id="survey-form"
          class="container"
          method="GET"
          action="https://crossorigin.me/https://freecodecamp.com"
        >
          <div class="form-group">
            <label id="name-label" for="name"
              ><span class="important">*</span> Name:
            </label>
            <input
              autofocus
              type="text"
              name="name"
              id="name"
              class="input-field form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-row">
            <div class="rowTab form-group col-md-8">
              <label id="email-label" for="email"
                ><span class="important">*</span> Email:
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-field form-control"
                required
                placeholder="Enter your Email"
              />
            </div>
            <div class="form-group col-md-4">
              <label id="number-label" for="age"
                ><span class="important">*</span> Age:
              </label>
              <input
                type="number"
                name="age"
                id="number"
                min="1"
                max="125"
                class="input-field form-control"
                placeholder="Age"
              />
            </div>
          </div>

          <div class="rowTab form-group">
            <label for="currentPos"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" name="currentPos" class="form-control">
              <option disabled selected value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="rowTab form-group">
            <label for="userRating"
              ><span class="important">*</span> How likely is that you would
              recommend freeCodeCamp to a friend?</label
            >

            <ul style="list-style: none;">
              <li class="radio">
                <input
                  name="radio-buttons"
                  value="1"
                  type="radio"
                  class="userRatings form-check-input"
                />
                <label class="form-check-label">Definitely</label>
              </li>
              <li class="radio">
                <input
                  name="radio-buttons"
                  value="2"
                  type="radio"
                  class="userRatings form-check-input"
                  checked
                />
                <label class="form-check-label">Maybe</label>
              </li>
              <li class="radio">
                <input
                  name="radio-buttons"
                  value="3"
                  type="radio"
                  class="userRatings form-check-input"
                />
                <label class="form-check-label">Not sure</label>
              </li>
            </ul>
          </div>

          <div class="rowTab form-group">
            <label for="most-like">What do you like most in FCC: </label>
            <select id="most-like" name="mostLike" class="form-control">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>

          <div class="rowTab form-group">
            <label for="preferences"
              >Things that should be improved in the future (Check all that
              apply):
            </label>

            <ul id="preferences" style="list-style: none;">
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="1"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Front-end Projects</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label">
                  <input
                    name="prefer"
                    value="2"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Back-end Projects</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="3"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Data Visualization</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="4"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Challenges</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="5"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Open Source Community</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="6"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Gitter help rooms</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="7"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Videos</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="8"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />City Meetups</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="9"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Wiki</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="10"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Forum</label
                >
              </li>
              <li class="checkbox">
                <label class="form-check-label"
                  ><input
                    name="prefer"
                    value="10"
                    type="checkbox"
                    class="userRatings form-check-input"
                  />Additional Courses</label
                >
              </li>
            </ul>
          </div>
          <div class="rowTab form-group">
            <label for="comments">Any Comments or Suggestions?</label>

            <textarea
              id="comments"
              class="input-field form-control"
              rows="3"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>

          <div class="rowTab form-group">
            <button
              id="submit"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Submit
            </button>
          </div>
        </form>
        <footer>
          A <a href="https://www.freecodecamp.org/">freeCodeCamp Project</a>:
          <a
            href="https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form"
            >Survey Form</a
          >
          by
          <a href="https://twitter.com/ramidem">Med Aduh</a>
        </footer>
      </div>
      <!-- .container -->
    </div>
    <!-- #main -->
  </body>
</html>
