<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Photo App</title>
    <!-- Lobster -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/65be245b54.js"></script>

    <style>
      h2 {
        font-family: Lobster, Monospace;
      }
      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
          <a href="#"><img class="thick-green-border img-responsive" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        </div>
      </div>
      <a href="#"><img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="A cute orange cat lying on its back."></a>

      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-block btn-primary">
            <i class="fa fa-thumbs-up"> Like</i>
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-info">
            <i class="fa fa-info-circle"> Info</i>
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-danger">
            <i class="fa fa-trash"> Delete</i>
          </button>
        </div>
      </div>

      <p>Things cats <spam class="text-danger">love</span>:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Lazy</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Crazy</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7">
            <input class="form-control" type="text" placeholder="cat photo URL" required>
          </div>
          <div class="col-xs-5">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-paper-plane"> Submit</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
